name: Continuous Integration

on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    build-and-test:
        name: Build and Test
        runs-on: ${{ matrix.build.OS }}
        defaults:
            run:
                shell: bash
        strategy:
            fail-fast: true
            matrix:
              build:
                - BIN: liblil-schemy.so
                  NAME: lil-schemy-x64-linux.node
                  OS: ubuntu-20.04
                  TOOLCHAIN: stable
                  TARGET: x86_64-unknown-linux-gnu

                - BIN: liblil-schemy.so
                  NAME: lil-schemy-arm64-linux.node
                  OS: ubuntu-20.04
                  TOOLCHAIN: stable
                  TARGET: aarch64-unknown-linux-gnu

                - BIN: lil_schemy.dll
                  NAME: lil-schemy-x64-win32.node
                  OS: windows-2022
                  TOOLCHAIN: stable
                  TARGET: x86_64-pc-windows-msvc

                - BIN: lil_schemy.dll
                  NAME: lil-schemy-arm64-win32.node
                  OS: windows-2022
                  TOOLCHAIN: stable
                  TARGET: aarch64-pc-windows-msvc

                - BIN: liblil-schemy.dylib
                  NAME: lil-schemy-x64-darwin.node
                  OS: macos-11
                  TOOLCHAIN: stable
                  TARGET: x86_64-apple-darwin

                - BIN: liblil-schemy.dylib
                  NAME: lil-schemy-arm64-darwin.node
                  OS: macos-11
                  TOOLCHAIN: stable
                  TARGET: aarch64-apple-darwin
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: "18"

            - id: cache-rustup
              name: Cache Rust toolchain
              uses: actions/cache@v3
              with:
                path: ~/.rustup
                key: toolchain-${{ matrix.build.TARGET }}

            - if: ${{ steps.cache-rustup.outputs.cache-hit != 'true' }}
              name: Install Rust toolchain
              uses: moonrepo/setup-rust@v1
              with:
                profile: minimal
                targets: ${{ matrix.build.TARGET }}
            
            - name: Install dependencies
              run: |
                yarn
                yarn build

            - name: Test
              run: |
                yarn test

